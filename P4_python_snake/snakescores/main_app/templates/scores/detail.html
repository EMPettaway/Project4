{% extends 'base.html' %}
{% block content %}

<h1>Players</h1>

<div class="card">
    <div class="card-content">
        <span class='card-title'>{{ scores.username }}</span>
        <p>Highscore: {{ scores.highscores }}</p>

        </div>
    <div class='card-action'>
        <a href="{% url 'score_update' score.id %}">Edit</a>
        <a href="{% url 'score_delete' score.id %}">Delete</a>
    </div>
</div>
{% endblock %}
